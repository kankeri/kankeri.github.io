<!DOCTYPE html>

<script>
window.addEventListener("load", function(){

    // 画像インデックス
    var imageIndex = 0;

    // リスナー登録
    document.getElementsByTagName("button")[0].addEventListener("click", function(){
        // 画像イメージをインクリメント
        if (imageIndex < 3) {
            imageIndex++;
        } else {
            imageIndex = 0;
        }
        // 画像srcを変更
        switch(imageIndex) {
            case 0:
                imageSrc = "./images/chairo.jpg";
                break;
            case 1:
                imageSrc = "./images/hutoshi.jpg";
                break;
            case 2:
                imageSrc = "./images/inu.jpg";
                break;
            case 3:
                imageSrc = "./images/shiro.jpg";
                break;
           
        }
        document.getElementById("image").src = imageSrc;

    }, false);
});
</script>
</head>

<button>画像を変更</button>
<p><img id ="image" src= "images/chairo.jpg"; alt="犬" /></p>
</body>
</html>
